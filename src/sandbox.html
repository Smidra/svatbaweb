<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Sandbox</title>
    <link rel=icon href="/favicon.svg" />
</head>
<body class="bg-gray-100">
<div class="group p-6 mt-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-6 hover:bg-slate-50">
    <div class="shrink-0">
        <img class="h-12 w-12" src="/favicon.svg" alt="Logo">
    </div>
    <div>
        <div class="text-2xl font-serif text-slate-600 group-hover:text-slate-700 group-hover:ml-0.5">ChitChat</div>
        <p class="text-slate-500 font-light group-hover:ml-0.5">You have a new message!</p>
        <button class="text-zinc-50 px-3 py-1 mt-2 rounded-md bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 group-hover:ml-0.5">
            Save changes
        </button>
    </div>
</div>

<div class="mt-8 bg-white shadow-lg max-w-sm mx-auto rounded-xl p-6">
    <ul role="list" class="marker:text-sky-700 list-disc pl-5 space-y-3 text-slate-500">
        <li>5 cups chopped Porcini mushrooms</li>
        <li>1/2 cup of olive oil</li>
        <li>3lb of celery</li>
    </ul>
</div>

<div class="max-w-md mx-auto p-8">
    <details class="open:bg-white dark:open:bg-slate-900 open:ring-1 open:ring-black/5 dark:open:ring-white/10 open:shadow-lg p-6 rounded-lg">
        <summary class="text-sm leading-6 text-slate-900 dark:text-white font-semibold select-none">
            Why do they call it Ovaltine?
        </summary>
        <div class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400">
            <p>The mug is round. The jar is round. They should call it Roundtine.</p>
        </div>
    </details>
</div>

<!--NEXT TIME: responsiveness https://tailwindcss.com/docs/responsive-design-->

    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
